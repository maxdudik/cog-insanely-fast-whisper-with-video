# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - "ffmpeg"
    - "ninja-build"
  python_version: "3.11"
  python_packages:
    - "torch==2.0.1"
    - "tqdm==4.66.1"
    - "more-itertools==10.1.0"
    - "transformers==4.35.0"
    - "ffmpeg-python==0.2.0"
    - "openai-whisper==20231106"
    - "optimum==1.14.0"
    - "pyannote-audio==3.1.0"
    - "rich==13.7.0"
    - pipx
    - yt-dlp
  run: 
    # Install commands from the insanely-fast-whisper README
    # and https://github.com/Vaibhavs10/insanely-fast-whisper/issues/133
    - pipx install insanely-fast-whisper==0.0.13 --force --pip-args="--ignore-requires-python"
    - pipx runpip insanely-fast-whisper install wheel
    - pipx runpip insanely-fast-whisper install flash-attn --no-build-isolation


predict: "predict.py:Predictor"
